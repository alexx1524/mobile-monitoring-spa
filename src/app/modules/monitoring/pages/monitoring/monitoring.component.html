<div class="page_monitoring">
  <mat-drawer-container class="drawer-container">
    <mat-drawer-content class="sidenav-content">
      <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <table mat-table [dataSource]='dataSource' matSort matSortActive='nodename' matSortDirection='asc' matSortDisableClear>
        <!-- nodename Column -->
        <ng-container matColumnDef="nodename">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя узла </th>
          <td mat-cell *matCellDef="let item"> {{item.nodeName}} </td>
        </ng-container>

        <!-- updated date Column -->
        <ng-container matColumnDef="updateddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата последней статистики </th>
          <td mat-cell *matCellDef="let item"> {{getUpdatedDate(item)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedNode=row"></tr>
      </table>

      <mat-paginator [length]="resultsLength"
                     [pageSizeOptions]="[10, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-drawer-content>
    <mat-drawer class="right-panel" mode="side" position="end" opened>
      <app-nodeevents [setNode]="selectedNode" class="events-panel-content"></app-nodeevents>
    </mat-drawer>
  </mat-drawer-container>
</div>
